
<!doctype html>
<html lang="en" ng-app="Video" ng-cloak>

<head>
  <title>Video</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta href="doap.ttl#this" rel="http://www.w3.org/ns/solid/app#configuration">

  <style>
  [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak, .ng-hide {
    display: none !important;
  }
  </style>
  <base target="_blank">
  <link rel="stylesheet" href="bower_components/lumx/dist/lumx.css">
  <link rel="stylesheet" href="bower_components/mdi/css/materialdesignicons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="img/png" href="images/icon.png">
  <link rel="manifest" href="manifest.json">
</head>

<body ng-controller="Main" flow-prevent-drop flex-container="column">

  <!-- welcome page -->
  <div class="welcome row grad-bg" ng-hide="loggedIn">
    <div class="absolute-center tc-white-1">
      <div class="welcome-title">
        <span class="icon icon--xl icon--flat mdi mdi-file-video tc-white-1"></span>
        <span class="app-name fs-display-1">VIDEO</span>
      </div>
      <div class="mt fs-subhead">Your personal video manager</div>
      <div>
        <button class="btn btn--m btn--blue btn--raised" lx-ripple aria-label="Login" ng-click="TLSlogin()">
          <span>{{loginTLSButtonText}}</span>
        </button>
        <button class="btn btn--m btn--blue btn--raised" lx-ripple aria-label="Login" ng-click="">
          <span><a target="_blank" href="https://databox.me/" class="tc-white">Signup</a></span>
        </button>
      </div>
    </div>
  </div>
  <!-- end welcome page -->


  <!-- main page -->
  <div class="welcome row grad-bg" ng-hide="!loggedIn">

    <!-- menu -->
    <div class="card">
      <div class="toolbar">
        <div class="toolbar__left mr+++">
          <button class="btn btn--l btn--black btn--icon" lx-ripple>
            <i class="mdi mdi-menu"></i>
          </button>
        </div>
        <span class="toolbar__label fs-title">Videos</span>
        <div class="toolbar__right">
          <lx-dropdown position="right" from-top>
            <button class="btn btn--l btn--black btn--icon" lx-ripple lx-dropdown-toggle>
              <i class="mdi mdi-dots-vertical"></i>
            </button>
            <lx-dropdown-menu>
              <ul>
                <li><a ng-click="openDialog('about')" class="dropdown-link">About</a></li>
              </ul>
            </lx-dropdown-menu>
          </lx-dropdown>
        </div>
      </div>
    </div>
    <!-- end menu -->


    <!-- flexbox row -->
    <div class="tc-white-1" flex-container="row">

      <!-- sidebar -->
      <div flex-item="2" flex-item-order="1">
        <div class="sidebar sidebar--shown" ng-class="{'sidebar--shown': isVisible()}">
          <div class="sidebar-menu">
            <ul>
              <li><a class="sidebar-menu__link">Sidebar</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- end sidebar -->

      <!-- main app -->
      <div flex-item="6" flex-item-order="2">
        <div>
          <div>
            <div id="video"></div>
            <div><a href="{{user}}">{{user}}</a></div>
            <div flex-container="row" flex-gutter="24">
              <div flex-item>
                <lx-text-field label="Video URI">
                  <input type="text" ng-model="video">
                </lx-text-field>
              </div>
            </div>
            <div flex-container="row" flex-gutter="24">
              <div flex-item>
                <lx-text-field label="Storage URI">
                  <input type="text" ng-model="storageURI">
                </lx-text-field>
              </div>
            </div>
            <button class="btn btn--m btn--blue btn--raised" lx-ripple lx-ripple aria-label="save" ng-click="save()">
              Save Video
            </button>
            <button class="btn btn--m btn--blue btn--raised" lx-ripple lx-ripple aria-label="logout" ng-click="logout()">
              Logout
            </button>
          </div>
        </div>
      </div>
      <!-- end main app -->

    </div>
    <!-- end flexbox row -->

  </div>
  <!-- end main page -->


  <!-- about -->
  <lx-dialog class="dialog dialog--l" auto-close="true" id="about">
    <div class="dialog__header">
      <div class="toolbar bgc-blue-A700 pl+">
        <span class="toolbar__label tc-white fs-title">
          About Video
        </span>
        <div class="toolbar__right">
          <button class="btn btn--l btn--white btn--icon" lx-ripple lx-dialog-close>
            <span aria-hidden="true" class="mdi mdi-close"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="dialog__content p+">
      <p>Video is a personal video manager, that uses Linked Data to store a video on your personal online datastore.</p>
      <br>
      <p>This application follows the <a href="https://github.com/solid/solid-spec/">SoLiD specifications</a> to ensure that your data stays private.</p>
    </div>
    <div class="dialog__actions">
      <button class="btn btn--m btn--black btn--flat" lx-ripple lx-dialog-close>Close</button>
    </div>
  </lx-dialog>
  <!-- end about -->


  <!-- Deps -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/velocity/velocity.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-ui/build/angular-ui.min.js"></script>
  <script src="bower_components/lumx/dist/lumx.min.js"></script>
  <script src="vendor/rdflib.min.js"></script>
  <script src="vendor/common.js"></script>
  <!-- App -->
  <script src="app/app.js"></script>
</body>

</html>
